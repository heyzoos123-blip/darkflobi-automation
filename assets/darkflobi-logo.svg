<svg width="120" height="144" viewBox="0 0 120 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gremlin Body -->
  <ellipse cx="60" cy="84" rx="36" ry="48" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Gremlin Head -->
  <circle cx="60" cy="48" r="30" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes (signature glow) -->
  <circle cx="51" cy="45" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="69" cy="45" r="5" fill="#00d4ff" filter="url(#glow)"/>
  
  <!-- Eye pupils -->
  <circle cx="51" cy="45" r="2" fill="#ffffff"/>
  <circle cx="69" cy="45" r="2" fill="#ffffff"/>
  
  <!-- Signature grin -->
  <path d="M 42 54 Q 60 63 78 54" stroke="#ff6b00" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Arms -->
  <ellipse cx="33" cy="78" rx="9" ry="21" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1" transform="rotate(-20 33 78)"/>
  <ellipse cx="87" cy="78" rx="9" ry="21" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1" transform="rotate(20 87 78)"/>
  
  <!-- Hands -->
  <circle cx="27" cy="87" r="7" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1"/>
  <circle cx="93" cy="87" r="7" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1"/>
  
  <!-- Legs -->
  <ellipse cx="51" cy="120" rx="7" ry="18" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1"/>
  <ellipse cx="69" cy="120" rx="7" ry="18" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1"/>
  
  <!-- Feet -->
  <ellipse cx="51" cy="132" rx="11" ry="5" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1"/>
  <ellipse cx="69" cy="132" rx="11" ry="5" fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1"/>
  
  <!-- Energy highlights -->
  <circle cx="42" cy="60" r="2" fill="#ff6b00" opacity="0.8"/>
  <circle cx="78" cy="66" r="2" fill="#ff6b00" opacity="0.8"/>
  <circle cx="60" cy="96" r="2" fill="#ff6b00" opacity="0.6"/>
</svg>